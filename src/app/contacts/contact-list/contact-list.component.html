<div fxLayout="column" fxLayoutAlign="center center" *ngIf="(isLoading | async).isLoading" style="height: calc(100vh - 60px);">
  <mat-spinner></mat-spinner>
</div>

<section style="padding: 10px;" [hidden]="(isLoading | async).isLoading">
  <div class="mat-elevation-z4">
      <div style="padding: 8px 24px 0; min-height: 64px;" fxLayout="row">
        <mat-form-field >
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <span fxFlex="1 1 auto"></span>
        <button mat-button (click)=getContacts()>Reload</button>
      </div>


        <mat-table #table [dataSource]="contactListState" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="last_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </mat-cell>
          </ng-container>

          <!-- Organization Column -->
          <ng-container matColumnDef="organization">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Organization(s) </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.organization}} </mat-cell>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedARow(row)"></mat-row>
        </mat-table>
    </div>




</section>
