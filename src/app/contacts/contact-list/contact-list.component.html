<div fxLayout="column" fxLayoutAlign="center center" *ngIf="(isLoading | async)" style="height: calc(100vh - 60px);">
  <mat-spinner></mat-spinner>
</div>

<section style="padding: 10px;" class="" *ngIf="!(isLoading | async)">
  <div class="mat-elevation-z4">
      <div style="padding: 8px 24px 0; min-height: 64px;" fxLayout="row">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <span fxFlex class="example-spacer"></span>
        <button fxFlex="150px" mat-button (click)="getContacts();">Retrieve</button>
      </div>


        <mat-table #table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="last_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="organization">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Organization(s) </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.organization}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedARow(row)"></mat-row>
        </mat-table>
    </div>




</section>
