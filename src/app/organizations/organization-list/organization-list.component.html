<div fxLayout="column" fxLayoutAlign="center center" *ngIf="(isLoading | async).isLoading" style="height: calc(100vh - 60px);">
  <mat-spinner></mat-spinner>
</div>



<section style="padding: 10px;" [hidden]="(isLoading | async).isLoading">
  <div class="mat-elevation-z4">

      <div style="padding: 8px 24px 0; min-height: 64px;" fxLayout="row">
        <mat-form-field >
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <span fxFlex="1 1 auto"></span>
        <button mat-button (click)=getOrgs()>Reload</button>
      </div>




      <mat-table #table [dataSource]="orgListState" matSort>
        <!-- Organization Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Organization Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
        </ng-container>

        <!-- Contacts Column -->
        <ng-container matColumnDef="contacts">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Contacts </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{element.contacts[0]}},
            {{element.contacts[1]}}
          </mat-cell>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="website">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Website </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.website}} </mat-cell>
        </ng-container>

        <!-- Programs Hosted Column -->
        <ng-container matColumnDef="programs_hosted">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Programs Hosted </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.programs_hosted}} </mat-cell>
        </ng-container>

        <!-- Newsletter Column -->
        <ng-container matColumnDef="newsletter">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Newsletter </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.newsletter}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedARow(row)"></mat-row>
      </mat-table>
  </div>




</section>
