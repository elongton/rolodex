
<section style="padding: 10px;">
  <div class="mat-elevation-z4">

      <mat-table #table [dataSource]="orgListState" matSort>
        <!-- Organization Column -->
        <ng-container matColumnDef="last_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Organization Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
        </ng-container>

        <!-- Contacts Column -->
        <ng-container matColumnDef="organization">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Contacts </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.contacts[0]}} </mat-cell>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Website </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.website}} </mat-cell>
        </ng-container>

        <!-- Programs Hosted Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Programs Hosted </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.programs_hosted}} </mat-cell>
        </ng-container>

        <!-- Newsletter Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Newsletter </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.newsletter}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickedARow(row)"></mat-row>
      </mat-table>
  </div>




</section>
